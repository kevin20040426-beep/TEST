name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，允許部署到 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同一時間只有一個部署正在進行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 第一階段：建置 (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 移除 cache: 'npm' 以避免沒有 package-lock.json 時報錯

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # 注入 GitHub Secrets 到環境變數
          VITE_FINNHUB_API_KEY: ${{ secrets.VITE_FINNHUB_API_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_FIREBASE_CONFIG_STRING: ${{ secrets.VITE_FIREBASE_CONFIG_STRING }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 第二階段：部署 (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
